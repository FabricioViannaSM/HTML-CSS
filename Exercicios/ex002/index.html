<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head> 
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você consegue escrever um parágrafo de qualque jeito,<br>
             basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
                <!-- &lt = less than e &gt = greater than-->
        </p>
        <p>
            Vamos adicionar alguns caractéres especiais:<br>
            &reg;<br>
            &copy;<br>
            &trade;<br>
            &euro;<br>
            &pound;<br>
            &yen;<br>
            &cent;<br>
            &alpha;<br><!--alpha minúsculo-->
            &Alpha;<br><!--alpha maiúsculo-->
            &uparrow;<br>
            &downarrow;<br>
        </p>
        <p>
            Vamos adicionar alguns emojis:
            &#x261D;&#x1F913;
        </p>
    </body>
</html>
